<html>
<head>
<script src="jquery-3.6.1.min.js"></script>
</head>
<body>

<script>
$(document).ready(function(){  
  $("button").click(function(){  
jQuery.ajax({ url: 'scroll_top.html', type: 'GET', success: function(d) { $("#result").html(d); }  
});  
  });  
}); 
</script>
<p>To display the content using ajax</p>
<button>Click here to view more about jquery</button>
<p id="result">      </p>

</body>
</html>
